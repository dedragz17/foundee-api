name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set environment variables
      run: export GITHUB_WORKSPACE="/home/runner/go/src/"
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      
    - name: Get custom dependencies
      run: |
        go get github.com/gorilla/mux
        go get github.com/jinzhu/gorm
        exit 0
    - name: Build
      run: |
        mkdir /home/runner/go/src/github.com
        mkdir /home/runner/go/src/github.com/foundee-org
        mkdir /home/runner/go/src/github.com/foundee-org/foundee-api
        cd ../
        mv foundee-api/* /home/runner/go/src/github.com/foundee-org/foundee-api/
        go build
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set environment variables
      run: export GITHUB_WORKSPACE="/home/runner/go/src/"
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      
    - name: Get custom dependencies
      run: |
        go get github.com/gorilla/mux
        go get github.com/jinzhu/gorm
        exit 0
    - name: Test
      run: |
        cd ../
        mkdir /home/runner/go/src/FoundeeAPI
        mv foundee-api/* /home/runner/go/src/FoundeeAPI
        ls /home/runner/go/src/FoundeeAPI
        go test FoundeeAPI
      
      
